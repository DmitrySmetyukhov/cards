<div class="container-fluid">
  <div class="row">


    <div class="col-md-2">
      <h4><a [routerLink]="['../cards']">Cards</a></h4>
      <h4><a [routerLink]="['../create-cards']">Create</a></h4>
    </div>
    <div class="col-md-10">
      all
      <div class="row" *ngFor="let card of cardsList">
        <div class="col-md-3">{{card.word}}</div>
        <div class="col-md-3">{{card.translation}}</div>
        <div class="col-md-1"><button class="btn btn-link" (click)="deleteCard(card)">X</button></div>
        <div class="col-md-2"><button (click)="openModal(template, card)">open modal</button></div>
      </div>
    </div>
  </div>
</div>





<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>


  <div class="modal-body">
    <h1>Body</h1>
    <div>{{selectedCard.word}}</div>


    <button>test
            <!--[disabled]="!newRoomName"-->
            <!--(click)="createRoom(newRoomName)"-->
    <!--&gt;create-->
    </button>
  </div>
</ng-template>
