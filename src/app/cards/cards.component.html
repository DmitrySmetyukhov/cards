
<div class="row">
    <div class="col-md-6">
        word: <input type="text">
        translation: <input type="text">
        <button >check</button>
    </div>
    <div class="col-md-4">
        <h2><a href="#" (click)="createNew($event)">create new</a></h2>
        <form *ngIf="showCreateForm" [formGroup]="newCardForm" (ngSubmit)="onSubmitNew(newCardForm)">
            word: <input
                formControlName="newWord"
                type="text"
        >
            translation: <input
                formControlName="newTranslation"
                type="text"
        >
            <button type="submit" [disabled]="newCardForm.invalid">submit</button>
        </form>
    </div>
</div>
