

<div class="container-fluid">

    <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-2">
            <div class="btn-group" dropdown>
                <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                    Button dropdown <span class="caret"></span>
                </button>
                <ul *dropdownMenu class="dropdown-menu" role="menu">
                    <li *ngFor="let category of cardsService.categoriesList">
                        <button class="btn btn-link" (click)="cardsService.filterByCategory(category)">{{category.name}}</button> </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <h2><a [routerLink]="['../create-cards']" >Create</a></h2>
            <h2><a [routerLink]="['../cards-list']" >Cards list</a></h2>
            <button
                    class="btn btn-link"
                    (click)="revert()"
            >Reverse
            </button>
        </div>
        <div class="col-md-6" *ngIf="!reverse">
            <form [formGroup]="cardForm" (ngSubmit)="check(cardForm)" *ngIf="cardsService.currentCard">
                <h2>{{cardsService.currentCard.word}}</h2>
                <label for="translation" class="col-2 col-form-label">Translation</label>
                <input
                        class="form-control"
                        type="text"
                        formControlName="translation"
                        id="translation"
                        autocomplete="off"
                >
                <div *ngIf="translationError" class="error">{{translationError}}</div>
            </form>
        </div>

        <div class="col-md-6" *ngIf="reverse">
            <form [formGroup]="reverseForm" (ngSubmit)="reverseCheck(reverseForm)" *ngIf="cardsService.currentCard">
                <h2>{{cardsService.currentCard.translation}}</h2>
                <label for="rTranslation" class="col-2 col-form-label">Слово</label>
                <input
                        class="form-control"
                        type="text"
                        formControlName="rWord"
                        id="rTranslation"
                        autocomplete="off"
                >
                <div *ngIf="translationError" class="error">{{translationError}}</div>

            </form>

        </div>
    </div>
</div>
