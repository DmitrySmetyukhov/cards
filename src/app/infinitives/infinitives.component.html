<div class="form-group row">
  <div class="col-md-3"></div>
  <div class="col-md-6">

    <form [formGroup]="newInfinitiveForm" (ngSubmit)="onSubmitNew(newInfinitiveForm)">
      <label for="translation" class="col-2 col-form-label">Translation</label>
      <input
              class="form-control"
              formControlName="translation"
              id="translation"
              type="text"
      >
      <label for="nInfinitive" class="col-2 col-form-label">Infinitive</label>
      <input
              class="form-control"
              formControlName="infinitive"
              id="nInfinitive"
              type="text"
      >
      <label for="nPastSimple" class="col-2 col-form-label">Past simple</label>
      <input
              class="form-control"
              formControlName="pastSimple"
              type="text"
              id="nPastSimple"
      >

      <label for="nPastParticiple" class="col-2 col-form-label">Past participle</label>
      <input
              class="form-control"
              formControlName="pastParticiple"
              type="text"
              id="nPastParticiple"
      >
      <h4 class="submit-btn-holder">
        <button
                class="btn btn-info"
                type="submit"
                [disabled]="newInfinitiveForm.invalid"
        >Create
        </button>
      </h4>
    </form>
  </div>


  <div class="col-md-6">

    <form [formGroup]="infinitiveForm" (ngSubmit)="onSubmitNew(infinitiveForm)" *ngIf="currentInfinitive">
      {{currentInfinitive.translation}}
      <label for="infinitive" class="col-2 col-form-label">Infinitive</label>
      <input
              class="form-control"
              formControlName="infinitive"
              id="infinitive"
              type="text"
      >
      <label for="pastSimple" class="col-2 col-form-label">Past simple</label>
      <input
              class="form-control"
              formControlName="pastSimple"
              type="text"
              id="pastSimple"
      >

      <label for="pastParticiple" class="col-2 col-form-label">Past participle</label>
      <input
              class="form-control"
              formControlName="pastParticiple"
              type="text"
              id="pastParticiple"
      >
      <h4 class="submit-btn-holder">
        <button
                class="btn btn-info"
                type="submit"
                [disabled]="newInfinitiveForm.invalid"
        >Create
        </button>
      </h4>
    </form>
  </div>
</div>
